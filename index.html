<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Asistente Cl√≠nicas D</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 600px;
        background: white;
        border-radius: 8px;
        margin-bottom: 20px;
        height: 300px;
        overflow-y: scroll;
      }
      .message {
        margin-bottom: 12px;
        padding: 8px 12px;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
      }
      .user {
        background-color: #dcf8c6;
        align-self: flex-end;
        text-align: right;
      }
      .bot {
        background-color: #eee;
        align-self: flex-start;
        text-align: left;
      }
      .bubble {
        display: inline-block;
      }
      #controls {
        display: flex;
        gap: 10px;
        max-width: 600px;
      }
      #mensaje {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Asistente Cl√≠nicas D</h1>
    <div id="chat"></div>
    <div id="controls">
      <input type="text" id="mensaje" placeholder="Escrib√≠ tu mensaje..." />
      <button onclick="enviarMensaje()">Enviar</button>
      <button onclick="startRecognition()">üé§</button>
    </div>

    <script>
      const chat = document.getElementById("chat");
      const mensajeInput = document.getElementById("mensaje");

      function appendMessage(text, sender) {
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.innerHTML = `<div class="bubble">${text}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      async function sendToWebhook(text) {
        const url = "https://myupgrade.app.n8n.cloud/webhook/136ee777-260d-4384-8a4d-79c9282fa1b8";
        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ mensaje: text })
          });
          const data = await res.json();
          return data.botMessage || "Sin respuesta del bot";
        } catch (err) {
          console.error("Error al contactar al asistente:", err);
          return "Error al contactar al asistente.";
        }
      }

      async function enviarMensaje() {
        const text = mensajeInput.value.trim();
        if (!text) return;

        appendMessage(text, "user");
        mensajeInput.value = "";

        const respuesta = await sendToWebhook(text);
        appendMessage(respuesta, "bot");
      }

      function startRecognition() {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "es-ES";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = async (event) => {
          const transcript = event.results[0][0].transcript;
          appendMessage(transcript, "user");
          const respuesta = await sendToWebhook(transcript);
          appendMessage(respuesta, "bot");
        };

        recognition.onerror = (event) => {
          console.error("Reconocimiento de voz fall√≥:", event.error);
        };
      }
    </script>
  </body>
</html>
