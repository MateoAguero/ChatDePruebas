<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chat de Voz y Texto</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 600px;
        background: white;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow-y: auto;
        max-height: 70vh;
      }
      .message {
        padding: 10px 14px;
        border-radius: 10px;
        max-width: 80%;
        display: inline-block;
      }
      .user {
        background-color: #dcf8c6;
        align-self: flex-end;
      }
      .bot {
        background-color: #eee;
        align-self: flex-start;
      }
      #controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Asistente ClÃ­nicas D</h1>
    <div id="chat"></div>

    <div id="controls">
      <input type="text" id="textInput" placeholder="EscribÃ­ tu mensaje..." />
      <button id="sendBtn">Enviar</button>
      <button id="speakBtn">ðŸŽ¤</button>
    </div>

    <script>
      const chat = document.getElementById("chat");
      const textInput = document.getElementById("textInput");
      const sendBtn = document.getElementById("sendBtn");
      const speakBtn = document.getElementById("speakBtn");

      function appendMessage(text, sender) {
        const div = document.createElement("div");
        div.className = `message ${sender}`;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      async function sendToWebhook(message) {
        const url = `https://myupgrade.app.n8n.cloud/webhook/136ee777-260d-4384-8a4d-79c9282fa1b8?message=${encodeURIComponent(message)}&id=${Date.now()}`;
        try {
          const response = await fetch(url);
          const data = await response.json();
          return data.botMessage || "Sin respuesta del bot";
        } catch (error) {
          console.error("Error al contactar webhook:", error);
          return "Error al contactar al asistente.";
        }
      }

      async function handleMessage(message) {
        appendMessage(message, "user");
        const botResponse = await sendToWebhook(message);
        appendMessage(botResponse, "bot");
      }

      sendBtn.addEventListener("click", () => {
        const message = textInput.value.trim();
        if (message !== "") {
          textInput.value = "";
          handleMessage(message);
        }
      });

      textInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });

      speakBtn.addEventListener("click", () => {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) return alert("Tu navegador no soporta reconocimiento de voz.");

        const recognition = new SpeechRecognition();
        recognition.lang = "es-ES";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.start();

        recognition.onresult = async (event) => {
          const transcript = event.results[0][0].transcript;
          handleMessage(transcript);
        };

        recognition.onerror = (event) => {
          console.error("Error reconocimiento:", event.error);
        };
      });
    </script>
  </body>
</html>
