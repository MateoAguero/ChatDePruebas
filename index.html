<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chat de Voz con n8n</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 600px;
        background: white;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow-y: auto;
        max-height: 70vh;
      }
      .message {
        padding: 10px 14px;
        border-radius: 10px;
        max-width: 80%;
        display: inline-block;
      }
      .user {
        background-color: #dcf8c6;
        align-self: flex-end;
      }
      .bot {
        background-color: #eee;
        align-self: flex-start;
      }
      #speakBtn {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      #speakBtn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Asistente ClÃ­nicas D</h1>
    <div id="chat"></div>
    <button id="speakBtn">ðŸŽ¤ Hablar</button>

    <script>
      const chat = document.getElementById("chat");
      const speakBtn = document.getElementById("speakBtn");

      function appendMessage(text, sender) {
        const div = document.createElement("div");
        div.className = `message ${sender}`;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      async function sendToWebhook(message) {
        console.log("Enviando:", message);
        const url = `https://myupgrade.app.n8n.cloud/webhook/136ee777-260d-4384-8a4d-79c9282fa1b8?message=${encodeURIComponent(message)}&id=${Date.now()}`;
        try {
          const response = await fetch(url);
          const data = await response.json();
          console.log("Respuesta:", data);
          return data.botMessage || "Sin respuesta del bot";
        } catch (error) {
          console.error("Error al contactar webhook:", error);
          return "Error al contactar al asistente.";
        }
      }

      async function playAudio(url) {
        try {
          const audio = new Audio(url);
          await audio.play();
        } catch (error) {
          console.error("No se pudo reproducir audio:", error);
        }
      }

      function startRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
          alert("Tu navegador no soporta reconocimiento de voz.");
          return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = "es-ES";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = async (event) => {
          const transcript = event.results[0][0].transcript;
          appendMessage(transcript, "user");

          const botResponse = await sendToWebhook(transcript);
          appendMessage(botResponse, "bot");

          // Reproducir audio (opcional)
          playAudio(`https://your-audio-url.com/${encodeURIComponent(botResponse)}.mp3`);
        };

        recognition.onerror = (event) => {
          console.error("Error reconocimiento:", event.error);
        };
      }

      speakBtn.addEventListener("click", startRecognition);
    </script>
  </body>
</html>
