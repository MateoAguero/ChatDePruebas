<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chat ClÃ­nicas D v3</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 600px;
        background: white;
        border-radius: 8px;
        min-height: 300px;
      }
      .message {
        margin-bottom: 12px;
        padding: 8px 12px;
        border-radius: 10px;
        max-width: 80%;
      }
      .user {
        background-color: #dcf8c6;
        text-align: right;
      }
      .bot {
        background-color: #eee;
      }
      .bubble {
        display: inline-block;
      }
      #controls {
        display: flex;
        margin-top: 10px;
        gap: 10px;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Asistente ClÃ­nicas D</h1>
    <div id="chat"></div>

    <div id="controls">
      <input type="text" id="textInput" placeholder="EscribÃ­ tu mensaje..." />
      <button onclick="handleSend()">Enviar</button>
      <button onclick="startRecognition()">ðŸŽ¤</button>
    </div>

    <script>
      const chat = document.getElementById("chat");
      const textInput = document.getElementById("textInput");

      function appendMessage(text, sender) {
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.innerHTML = `<div class="bubble">${text}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      async function sendToWebhook(message) {
        try {
          const url = `https://myupgrade.app.n8n.cloud/webhook/136ee777-260d-4384-8a4d-79c9282fa1b8?respuesta1=${encodeURIComponent(message)}&id=${Date.now()}`;
          const res = await fetch(url); // GET simple
          const data = await res.json();
          return data.botMessage || "Sin respuesta del bot";
        } catch (err) {
          return "Error al contactar al asistente.";
        }
      }

      async function handleSend() {
        const message = textInput.value.trim();
        if (!message) return;

        appendMessage(message, "user");
        textInput.value = "";

        const botResponse = await sendToWebhook(message);
        appendMessage(botResponse, "bot");
      }

      function startRecognition() {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "es-ES";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = async (event) => {
          const transcript = event.results[0][0].transcript;
          appendMessage(transcript, "user");

          const botResponse = await sendToWebhook(transcript);
          appendMessage(botResponse, "bot");
        };

        recognition.onerror = (event) => {
          appendMessage("Error: " + event.error, "bot");
        };
      }
    </script>
  </body>
</html>
