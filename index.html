<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chat de Voz con n8n</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 600px;
        background: white;
        border-radius: 8px;
      }
      .message {
        margin-bottom: 12px;
        padding: 8px 12px;
        border-radius: 10px;
        max-width: 80%;
      }
      .user {
        background-color: #dcf8c6;
        align-self: flex-end;
      }
      .bot {
        background-color: #eee;
        align-self: flex-start;
      }
      .bubble {
        display: inline-block;
      }
      #speakBtn {
        margin-top: 20px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Asistente Clínicas D</h1>
    <div id="chat"></div>
    <button id="speakBtn">Hablar</button>

    <script>
      const chat = document.getElementById("chat");
      const speakBtn = document.getElementById("speakBtn");

      function appendMessage(text, sender) {
        const div = document.createElement("div");
        div.className = "message " + sender;
        div.innerHTML = `<div class="bubble">${text}</div>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      async function sendToWebhook(message) {
        console.log("Mensaje enviado al webhook:", message); // Depuración
        const url = `https://myupgrade.app.n8n.cloud/webhook/136ee777-260d-4384-8a4d-79c9282fa1b8?message=${encodeURIComponent(message)}&id=${Date.now()}`;
        const response = await fetch(url, {
          method: "GET",
          headers: { "Content-Type": "application/json" },
        });
        const data = await response.json();
        console.log("Respuesta del webhook:", data); // Depuración
        return data.botMessage || "Sin respuesta del bot";
      }

      async function playAudio(url) {
        const audio = new Audio(url);
        await audio.play();
      }

      function startRecognition() {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "es-ES";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = async (event) => {
          const transcript = event.results[0][0].transcript;
          appendMessage(transcript, "user");

          const botResponse = await sendToWebhook(transcript);
          appendMessage(botResponse, "bot");
          playAudio(`https://your-audio-url.com/${encodeURIComponent(botResponse)}.mp3`);
        };

        recognition.onerror = (event) => {
          console.error("Error en reconocimiento:", event.error);
        };
      }

      speakBtn.addEventListener("click", startRecognition);
    </script>
  </body>
</html>
