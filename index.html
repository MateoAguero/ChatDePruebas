<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con Audio a n8n</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 20px; }
    #chatbox { border: 1px solid #ccc; background: white; padding: 10px; height: 300px; overflow-y: scroll; }
    .mensaje { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Asistente Virtual (Texto + Audio)</h2>
  <div id="chatbox"></div>
  <input type="text" id="mensaje" placeholder="Escrib√≠ tu mensaje..." />
  <button onclick="enviarMensaje()">Enviar</button>
  <br><br>
  <button id="grabarBtn">üé§ Empezar a grabar</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("mensaje");
    const grabarBtn = document.getElementById("grabarBtn");
    let mediaRecorder;

    function agregarMensaje(texto, clase) {
      const msg = document.createElement("div");
      msg.className = `mensaje ${clase}`;
      msg.textContent = texto;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function enviarMensaje() {
      const texto = input.value;
      if (!texto) return;

      agregarMensaje("T√∫: " + texto, "user");
      input.value = "";

      try {
        const res = await fetch("https://myupgrade.app.n8n.cloud/webhook/136ee777-260d-4384-8a4d-79c9282fa1b8", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ mensaje: texto })
        });

        const data = await res.json();
        agregarMensaje("Bot: " + (data.respuesta1 || "Sin respuesta"), "bot");
      } catch (err) {
        agregarMensaje("Error al enviar: " + err.message, "bot");
      }
    }

    input.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        enviarMensaje();
      }
    });

    grabarBtn.addEventListener("click", async () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        grabarBtn.textContent = "üé§ Empezar a grabar";
        return;
      }

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      let audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("audio", blob, "grabacion.webm");

        agregarMensaje("üéß Audio enviado", "user");

        try {
          const res = await fetch("https://myupgrade.app.n8n.cloud/webhook/136ee777-260d-4384-8a4d-79c9282fa1b8", {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          agregarMensaje("Bot: " + (data.respuesta1 || "Sin respuesta"), "bot");
        } catch (err) {
          agregarMensaje("Error al enviar audio: " + err.message, "bot");
        }
      };

      mediaRecorder.start();
      grabarBtn.textContent = "‚èπÔ∏è Detener grabaci√≥n";
    });
  </script>
</body>
</html>
