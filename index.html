<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Asistente ClÃ­nicas D v1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f5f5f5;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 20px;
        max-width: 600px;
        height: 400px;
        overflow-y: auto;
        background: white;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .message {
        margin-bottom: 12px;
        padding: 8px 12px;
        border-radius: 10px;
        max-width: 80%;
        display: inline-block;
      }
      .user {
        background-color: #dcf8c6;
        align-self: flex-end;
        text-align: right;
      }
      .bot {
        background-color: #eee;
        align-self: flex-start;
      }
      #controls {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      #mensaje {
        flex: 1;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 16px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Asistente ClÃ­nicas D</h1>
    <div id="chat"></div>

    <div id="controls">
      <input type="text" id="mensaje" placeholder="EscribÃ­ tu mensaje..." />
      <button onclick="enviarTexto()">Enviar</button>
      <button onclick="startRecognition()">ðŸŽ¤</button>
    </div>

    <script>
      const chat = document.getElementById("chat");
      const mensajeInput = document.getElementById("mensaje");
      const WEBHOOK_URL = "https://myupgrade.app.n8n.cloud/webhook/136ee777-260d-4384-8a4d-79c9282fa1b8";

      function appendMessage(text, sender) {
        const div = document.createElement("div");
        div.className = `message ${sender}`;
        div.innerText = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      async function enviarMensaje(msg) {
        appendMessage(msg, "user");
        console.log("Mensaje enviado:", msg);
        try {
          const url = `${WEBHOOK_URL}?message=${encodeURIComponent(msg)}&id=${Date.now()}`;
          console.log("URL construida:", url);
          const res = await fetch(url, { mode: 'cors' }); // AÃ±adido mode: 'cors' para depuraciÃ³n
          console.log("Respuesta del fetch:", res.status, res.statusText);
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          const data = await res.json();
          console.log("Datos recibidos:", data);
          const respuesta = data.botMessage || "Sin respuesta del bot";
          appendMessage(respuesta, "bot");
        } catch (e) {
          appendMessage("Error al contactar al asistente: " + e.message, "bot");
          console.error("Error:", e);
        }
      }

      function enviarTexto() {
        const texto = mensajeInput.value.trim();
        if (texto) {
          enviarMensaje(texto);
          mensajeInput.value = "";
        }
      }

      function startRecognition() {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "es-ES";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = async (event) => {
          const transcript = event.results[0][0].transcript;
          enviarMensaje(transcript);
        };

        recognition.onerror = (event) => {
          console.error("Error en reconocimiento:", event.error);
        };

        recognition.start();
      }
    </script>
  </body>
</html>
